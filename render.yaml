services:
  - type: web
    name: windborne-dashboard
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --timeout 120 --workers 1"
    plan: starter
    disk:
      name: predictions-disk
      mountPath: /mnt/data
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.5"

  - type: worker
    name: windborne-worker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python cron_rebuild.py"
    plan: starter
    disk:
      name: predictions-disk
      mountPath: /mnt/data
      # NO sizeGB - mounts existing disk from web service
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.5"