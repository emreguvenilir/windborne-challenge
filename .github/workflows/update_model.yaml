name: Update Weather & Model

on:
  schedule:
    - cron: '0 11 */2 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run pipeline
        run: python pipeline.py
      
      - name: Train model
        run: python model1.py
      
      - name: Generate initial predictions
        run: python -c "from app import fetch_latest_full_dataset, update_csv_with_new_positions, build_predictions_batch; import json; all_data = fetch_latest_full_dataset(); update_csv_with_new_positions(all_data); preds = build_predictions_batch(); json.dump(preds, open('current_balloon_data.json', 'w'))"
      
      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add processed_balloon_data.csv model.h5 scaler.pkl model_metrics.json static/loss_curve.png current_balloon_data.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push